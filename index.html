<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <head>
        <!-- css -->
        <link rel="stylesheet" href="style.css">
        <title>Movie Watchlist</title>
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <main>
            <div class="watchlist-container">
                <nav class="nav-container">
                    <h1 class="find-film">Find your film</h1>
                    <a href="watchlist.html" class="my-watchlist" >My Watchlist</a>
                </nav>
                <form id="movie-search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input 
                        type="text"
                        id="movieName"
                        name="movieName"
                        placeholder="Search for a movie"
                        >
                    <button type="input" id="search-btn">Search</button>
                </form>
            </div>
            <section class="spacing-main">
                <div class="rendering-movies-container">
                    <i class="fa-solid fa-film" id="movie-icon"></i>
                    <p class="welcome-msg">Start exploring</p>
                </div>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
